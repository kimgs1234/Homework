<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx7</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 20px;
    }
    .bigbox {
      background-color: lightskyblue;
      display: flex;
      justify-content: flex-start;
      list-style: none;
    }
    .box {
      width: 20%;
      display: flex;
      justify-content: center;
    }
    .box:hover {
      background-color: blueviolet;
      
    }
   a{
    color: black;
    text-decoration: none;
   }
  </style>
</head>
<body>
  <ul class="bigbox">
    <li class="box"><a href="#">Home</a></li>
    <li class="box"><a href="#">Company</a></li>
    <li class="box"><a href="#">service</a></li>
    <li class="box"><a href="#">product</a></li>
    <li class="box"><a href="#">Board</a></li>
  </ul>
</body>
</html>
